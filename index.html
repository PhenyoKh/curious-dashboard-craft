    <!-- IMMEDIATELY disable service worker in development -->
    <script>
      // Immediate service worker clearing (runs before React)
      if (window.location.hostname === 'localhost' && window.location.port) {
        console.log('ðŸš¨ DEVELOPMENT MODE: Disabling all service workers immediately');
        
        // Prevent any service worker registration
        if ('serviceWorker' in navigator) {
          // Override the register method to do nothing in development
          const originalRegister = navigator.serviceWorker.register;
          navigator.serviceWorker.register = function() {
            console.log('ðŸ›‘ Service worker registration blocked in development');
            return Promise.resolve({});
          };
          
          // Clear existing registrations immediately
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
              console.log('âœ… Unregistered service worker:', registration.scope);
            });
          });
        }
        
        // Block workbox from loading
        window.workbox = null;
        window.__WB_MANIFEST = [];
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (disabled in development) -->
    <script>
      // Detect if we're in development (localhost with port)
      const isDevelopment = window.location.hostname === 'localhost' && window.location.port;
      
      // Force clear everything in development to prevent infinite loops
      if (isDevelopment) {
        console.log('ðŸš¨ Development mode: Aggressively clearing all service workers and caches...');
        
        // Clear all service workers immediately
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            console.log(`Found ${registrations.length} service worker registrations to clear`);
            registrations.forEach(function(registration) {
              registration.unregister();
              console.log('âœ… Unregistered service worker:', registration.scope);
            });
          }).catch(function(error) {
            console.log('Error clearing service workers:', error);
          });
          
          // Also clear the controller if one exists
          if (navigator.serviceWorker.controller) {
            console.log('ðŸ”„ Active service worker found, posting skipWaiting message');
            navigator.serviceWorker.controller.postMessage({action: 'skipWaiting'});
          }
        }
        
        // Clear all caches aggressively
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            console.log(`Found ${cacheNames.length} caches to clear:`, cacheNames);
            return Promise.all(
              cacheNames.map(function(cacheName) {
                console.log('ðŸ—‘ï¸ Deleting cache:', cacheName);
                return caches.delete(cacheName);
              })
            );
          }).then(function() {
            console.log('âœ… All caches cleared successfully');
          }).catch(function(error) {
            console.log('âŒ Error clearing caches:', error);
          });
        }
        
        // Clear local storage items related to SW
        try {
          Object.keys(localStorage).forEach(key => {
            if (key.includes('workbox') || key.includes('sw-') || key.includes('pwa-')) {
              localStorage.removeItem(key);
              console.log('ðŸ—‘ï¸ Cleared localStorage:', key);
            }
          });
        } catch (error) {
          console.log('Error clearing localStorage:', error);
        }
        
      } else {
        // Production: Register service worker normally
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        }
      }
    </script>
