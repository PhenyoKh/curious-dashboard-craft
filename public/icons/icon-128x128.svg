<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Light beige/cream background -->
  <rect width="128" height="128" fill="#F5F5DC" rx="12.8"/>
  
  <!-- Open book icon (outlined in dark navy/charcoal) -->
  <g transform="translate(64, 35)">
    <!-- Left page -->
    <path d="M-18 7 Q-18 4 -15 4 L-4 4 Q0 4 0 7 L0 32 Q0 36 -4 36 L-15 36 Q-18 36 -18 32 Z" 
          fill="none" stroke="#2C3E50" stroke-width="2" stroke-linejoin="round"/>
    <!-- Right page -->
    <path d="M18 7 Q18 4 15 4 L4 4 Q0 4 0 7 L0 32 Q0 36 4 36 L15 36 Q18 36 18 32 Z" 
          fill="none" stroke="#2C3E50" stroke-width="2" stroke-linejoin="round"/>
    <!-- Book spine -->
    <line x1="0" y1="4" x2="0" y2="36" stroke="#2C3E50" stroke-width="2"/>
    <!-- Page lines (left) -->
    <line x1="-13" y1="11" x2="-6" y2="11" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="-13" y1="16" x2="-6" y2="16" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="-13" y1="21" x2="-6" y2="21" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="-13" y1="26" x2="-6" y2="26" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="-13" y1="31" x2="-6" y2="31" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <!-- Page lines (right) -->
    <line x1="6" y1="11" x2="13" y2="11" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="6" y1="16" x2="13" y2="16" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="6" y1="21" x2="13" y2="21" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="6" y1="26" x2="13" y2="26" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
    <line x1="6" y1="31" x2="13" y2="31" stroke="#2C3E50" stroke-width="1.2" opacity="0.6"/>
  </g>
  
  <!-- "Scola" text in clean sans-serif (dark navy/charcoal) -->
  <text x="64" y="94" text-anchor="middle" fill="#2C3E50" 
        font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="600">Scola</text>
</svg>