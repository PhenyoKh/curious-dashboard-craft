    <!-- Book spine -->
    <line x1="0" y1="6" x2="0" y2="42" stroke="#2C3E50" stroke-width="2.4"/>
    <!-- Page lines (left) -->
    <line x1="-17" y1="14" x2="-8" y2="14" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="-17" y1="20" x2="-8" y2="20" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="-17" y1="26" x2="-8" y2="26" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="-17" y1="32" x2="-8" y2="32" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="-17" y1="38" x2="-8" y2="38" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <!-- Page lines (right) -->
    <line x1="8" y1="14" x2="17" y2="14" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="20" x2="17" y2="20" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="26" x2="17" y2="26" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="32" x2="17" y2="32" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="38" x2="17" y2="38" stroke="#2C3E50" stroke-width="1.5" opacity="0.6"/>
