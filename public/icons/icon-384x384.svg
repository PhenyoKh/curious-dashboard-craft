    <line x1="-44" y1="52" x2="-20" y2="52" stroke="#2C3E50" stroke-width="3.6" opacity="0.6"/>
    <line x1="-44" y1="68" x2="-20" y2="68" stroke="#2C3E50" stroke-width="3.6" opacity="0.6"/>
