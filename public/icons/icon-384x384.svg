    <line x1="20" y1="52" x2="44" y2="52" stroke="#2C3E50" stroke-width="3.6" opacity="0.6"/>
    <line x1="20" y1="68" x2="44" y2="68" stroke="#2C3E50" stroke-width="3.6" opacity="0.6"/>
    <line x1="20" y1="84" x2="44" y2="84" stroke="#2C3E50" stroke-width="3.6" opacity="0.6"/>
    <line x1="20" y1="100" x2="44" y2="100" stroke="#2C3E50" stroke-width="3.6" opacity="0.6"/>
