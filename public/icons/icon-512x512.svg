    <!-- Page lines (left) -->
    <line x1="-59" y1="48" x2="-27" y2="48" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="-59" y1="69" x2="-27" y2="69" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="-59" y1="90" x2="-27" y2="90" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="-59" y1="111" x2="-27" y2="111" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="-59" y1="132" x2="-27" y2="132" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <!-- Page lines (right) -->
    <line x1="27" y1="48" x2="59" y2="48" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="27" y1="69" x2="59" y2="69" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="27" y1="90" x2="59" y2="90" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="27" y1="111" x2="59" y2="111" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
    <line x1="27" y1="132" x2="59" y2="132" stroke="#2C3E50" stroke-width="4.8" opacity="0.6"/>
