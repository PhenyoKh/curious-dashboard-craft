<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <!-- Light beige/cream background -->
  <rect width="96" height="96" fill="#F5F5DC" rx="9.6"/>
  
  <!-- Open book icon (outlined in dark navy/charcoal) -->
  <g transform="translate(48, 26)">
    <!-- Left page -->
    <path d="M-14 5 Q-14 3 -11 3 L-3 3 Q0 3 0 5 L0 24 Q0 27 -3 27 L-11 27 Q-14 27 -14 24 Z" 
          fill="none" stroke="#2C3E50" stroke-width="1.6" stroke-linejoin="round"/>
    <!-- Right page -->
    <path d="M14 5 Q14 3 11 3 L3 3 Q0 3 0 5 L0 24 Q0 27 3 27 L11 27 Q14 27 14 24 Z" 
          fill="none" stroke="#2C3E50" stroke-width="1.6" stroke-linejoin="round"/>
    <!-- Book spine -->
    <line x1="0" y1="3" x2="0" y2="27" stroke="#2C3E50" stroke-width="1.6"/>
    <!-- Page lines (left) -->
    <line x1="-10" y1="8" x2="-4" y2="8" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="12" x2="-4" y2="12" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="16" x2="-4" y2="16" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="20" x2="-4" y2="20" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <!-- Page lines (right) -->
    <line x1="4" y1="8" x2="10" y2="8" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="12" x2="10" y2="12" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="16" x2="10" y2="16" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="20" x2="10" y2="20" stroke="#2C3E50" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- "Scola" text in clean sans-serif (dark navy/charcoal) -->
  <text x="48" y="70" text-anchor="middle" fill="#2C3E50" 
        font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600">Scola</text>
</svg>