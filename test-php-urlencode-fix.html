        function md5(inputString) {
            const hc = "0123456789abcdef";
            function rh(n) {
                let j, s = "";
                for (j = 0; j <= 3; j++) s += hc.charAt((n >> (j * 8 + 4)) & 0x0F) + hc.charAt((n >> (j * 8)) & 0x0F);

            }
            function ad(x, y) {
                const l = (x & 0xFFFF) + (y & 0xFFFF);
                const m = (x >> 16) + (y >> 16) + (l >> 16);
                return (m << 16) | (l & 0xFFFF);
            }
            function rl(n, c) { return (n << c) | (n >>> (32 - c)); }
            function cm(q, a, b, x, s, t) { return ad(rl(ad(ad(a, q), ad(x, t)), s), b); }
            function ff(a, b, c, d, x, s, t) { return cm((b & c) | ((~b) & d), a, b, x, s, t); }
            function gg(a, b, c, d, x, s, t) { return cm((b & d) | (c & (~d)), a, b, x, s, t); }
            function hh(a, b, c, d, x, s, t) { return cm(b ^ c ^ d, a, b, x, s, t); }

                for (let i = 0; i < x.length; i++) blks[i >> 2] |= x.charCodeAt(i) << ((i % 4) * 8);
                blks[x.length >> 2] |= 0x80 << ((x.length % 4) * 8);
                blks[nblk * 16 - 2] = x.length * 8;
                return blks;
            }

        function generateSignature(paymentData, passphrase) {
            console.log('üîß PHP URLENCODE FIX TEST - Starting generation with new encoding');
            
            // EXCLUDE merchant_key AND signature from signature generation
            const { merchant_key, signature: _, ...signatureParams } = paymentData;
            
            // PayFast-specific field order
            const PAYFAST_FIELD_ORDER = [
                'merchant_id', 'merchant_key', 'return_url', 'cancel_url', 'notify_url',
                'name_first', 'name_last', 'email_address', 'cell_number',
                'm_payment_id', 'amount', 'item_name', 'item_description',
                'custom_int1', 'custom_int2', 'custom_int3', 'custom_int4', 'custom_int5',
                'custom_str1', 'custom_str2', 'custom_str3', 'custom_str4', 'custom_str5',
                'email_confirmation', 'confirmation_address', 'payment_method',
                'subscription_type', 'billing_date', 'recurring_amount', 'frequency', 'cycles'
            ];

            // Filter out empty/blank fields
            const filteredParams = {};
            Object.keys(signatureParams).forEach(key => {
                const value = signatureParams[key];
                if (value !== null && value !== undefined && value.toString().trim() !== '') {
                    filteredParams[key] = value.toString().trim();
                }
            });

            // Sort fields according to PayFast's specific order
            const orderedKeys = PAYFAST_FIELD_ORDER.filter(key => filteredParams.hasOwnProperty(key));
            
            // PHP urlencode() equivalent for PayFast compatibility
            function phpUrlencode(str) {
                // PHP urlencode: same as encodeURIComponent but spaces become +
                return encodeURIComponent(str).replace(/%20/g, '+');
            }

            // Build signature string with PHP urlencode equivalent
            const signatureString = orderedKeys
                .map(key => `${key}=${phpUrlencode(filteredParams[key])}`)
                .join('&');

            // APPEND passphrase at the end
            const signatureWithPassphrase = passphrase 
                ? `${signatureString}&passphrase=${passphrase}`
                : signatureString;

            console.log('üîß PHP URLENCODE FIX - Signature string:', signatureWithPassphrase.substring(0, 200) + '...');
            console.log('üîß PHP URLENCODE FIX - Uses + for spaces:', signatureWithPassphrase.includes('+') && !signatureWithPassphrase.includes('%20'));

            const signature = md5(signatureWithPassphrase);
            console.log('üîß PHP URLENCODE FIX - Generated signature:', signature);
            
            return signature;
        }
